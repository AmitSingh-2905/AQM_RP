<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure IoT Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"></script>
    <script src="js/ai_model.js"></script>
    <style>
        :root {
            --primary: #4dabf7;
            --secondary: #764ba2;
            --bg: #1a1a2e;
            --card-bg: rgba(255, 255, 255, 0.05);
            --text: #e0e0e0;
            --accent: #ffd700;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        h1 {
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .connection-panel {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input {
            background: rgba(0,0,0,0.2);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 5px;
            color: white;
            font-size: 14px;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button.stop {
            background: #ff6b6b;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .stat-card {
            text-align: center;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: var(--accent);
            margin: 10px 0;
        }

        .stat-label {
            font-size: 14px;
            opacity: 0.7;
        }

        .data-stream {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(0,0,0,0.2);
            border-radius: 5px;
            border-left: 3px solid var(--primary);
        }

        .log-entry.encrypted {
            border-color: #ff6b6b;
        }

        .log-entry.decrypted {
            border-color: #51cf66;
        }

        .label {
            display: inline-block;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 10px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .label-enc { background: rgba(255, 107, 107, 0.2); color: #ff6b6b; }
        .label-dec { background: rgba(81, 207, 102, 0.2); color: #51cf66; }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
            display: inline-block;
            margin-right: 5px;
        }

        .status-connected { background: #51cf66; box-shadow: 0 0 10px #51cf66; }
        .status-error { background: #ff6b6b; }

    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1>üîê Secure IoT Dashboard</h1>
                <div style="opacity: 0.7; font-size: 14px;">AES-128 Encrypted Data Stream</div>
            </div>
            <div class="connection-panel">
                <div id="statusDot" class="status-indicator"></div>
                <span style="font-size: 14px; opacity: 0.8; margin-right: 10px;">MQTT Cloud</span>
                <button id="connectBtn" onclick="toggleConnection()">Connect</button>
            </div>
            <div class="connection-panel" style="margin-left: 10px;">
                <div id="aiStatusDot" class="status-indicator status-connected" title="Running in Browser"></div>
                <span style="font-size: 14px; opacity: 0.8;">AI Pipeline (Browser)</span>
            </div>
        </header>

        <div class="grid">
            <div class="card stat-card">
                <div class="stat-label">Temperature</div>
                <div class="stat-value" id="tempValue">--¬∞C</div>
                <canvas id="tempChart" height="100"></canvas>
            </div>
            <div class="card stat-card">
                <div class="stat-label">Humidity</div>
                <div class="stat-value" id="humValue">--%</div>
                <canvas id="humChart" height="100"></canvas>
            </div>
            <div class="card stat-card">
                <div class="stat-label">Light Level</div>
                <div class="stat-value" id="lightValue">--</div>
                <canvas id="lightChart" height="100"></canvas>
            </div>
        </div>

        <div class="grid" style="grid-template-columns: 1fr 1fr;">
            <div class="card">
                <h3>üîí Encrypted Stream (AES-128)</h3>
                <div class="data-stream" id="encryptedLog">
                    <!-- Logs go here -->
                </div>
            </div>
            <div class="card">
                <h3>üîì Decrypted Data (JSON)</h3>
                <div class="data-stream" id="decryptedLog">
                    <!-- Logs go here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        let isConnected = false;
        let intervalId = null;
        const maxDataPoints = 20;
        
        // Initialize Local AI Model
        const detector = new AnomalyDetector();

        // Charts setup
        const commonOptions = {
            responsive: true,
            plugins: { 
                legend: { 
                    display: true,
                    labels: { color: '#e0e0e0', font: { size: 10 } }
                } 
            },
            scales: {
                x: { 
                    display: true,
                    grid: { color: 'rgba(255,255,255,0.05)' },
                    ticks: { 
                        color: '#aaa',
                        font: { size: 10 },
                        maxRotation: 45,
                        minRotation: 45
                    }
                },
                y: { grid: { color: 'rgba(255,255,255,0.1)' }, ticks: { color: '#aaa' } }
            },
            elements: {
                line: { tension: 0.4 }
            }
        };

        const createChart = (ctx, color, label) => new Chart(ctx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [
                    {
                        label: 'Raw Sensor',
                        data: [],
                        borderColor: 'rgba(255, 255, 255, 0.4)',
                        backgroundColor: 'transparent',
                        fill: false,
                        borderWidth: 1,
                        borderDash: [5, 5],
                        pointRadius: 0
                    },
                    {
                        label: 'AI Corrected',
                        data: [],
                        borderColor: color,
                        backgroundColor: color + '20',
                        fill: true,
                        borderWidth: 2,
                        pointRadius: 2
                    },
                    {
                        label: 'Anomaly',
                        data: [],
                        borderColor: '#00ff00',
                        backgroundColor: '#00ff00',
                        pointStyle: 'circle',
                        pointRadius: 6,
                        showLine: false
                    }
                ]
            },
            options: commonOptions
        });

        const tempChart = createChart(document.getElementById('tempChart').getContext('2d'), '#ff6b6b', 'Temperature');
        const humChart = createChart(document.getElementById('humChart').getContext('2d'), '#4dabf7', 'Humidity');
        const lightChart = createChart(document.getElementById('lightChart').getContext('2d'), '#ffd700', 'Light');

        function logData(elementId, message, type, isAnomaly = false) {
            const container = document.getElementById(elementId);
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            if (isAnomaly) {
                entry.style.borderColor = '#ffd700'; // Highlight anomalies
            }
            
            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `
                <div class="label label-${type === 'encrypted' ? 'enc' : 'dec'}">${type.toUpperCase()}</div>
                <span style="opacity: 0.5; font-size: 10px; float: right;">${timestamp}</span>
                <div style="margin-top: 5px;">${message}</div>
            `;
            
            container.insertBefore(entry, container.firstChild);
            
            // Limit log entries
            if (container.children.length > 10) {
                container.removeChild(container.lastChild);
            }
        }

        function updateChart(chart, rawValue, correctedValue, isAnomaly) {
            const now = new Date().toLocaleTimeString();
            chart.data.labels.push(now);
            chart.data.datasets[0].data.push(rawValue);
            chart.data.datasets[1].data.push(correctedValue);
            chart.data.datasets[2].data.push(isAnomaly ? rawValue : null);
            
            if (chart.data.labels.length > maxDataPoints) {
                chart.data.labels.shift();
                chart.data.datasets[0].data.shift();
                chart.data.datasets[1].data.shift();
                chart.data.datasets[2].data.shift();
            }
            chart.update();
        }

        // MQTT Configuration
        const mqtt_broker = "broker.hivemq.com";
        const mqtt_port = 8884; // WebSocket Secure port for HiveMQ (WSS)
        const mqtt_topic = "encryption_tls/data";
        let client = null;

        function onMessageArrived(message) {
            try {
                const payload = message.payloadString;
                const data = JSON.parse(payload);
                
                // Parse the inner JSON string if needed (ESP32 sends JSON inside JSON sometimes)
                let sensorData;
                if (typeof data.decrypted === 'string') {
                    sensorData = JSON.parse(data.decrypted);
                } else {
                    sensorData = data.decrypted;
                }

                // 2. Process with Local AI Pipeline (Browser-based)
                const { corrected: correctedData, anomalies } = detector.processPoint(sensorData);

                // Debugging: Log to console if anomaly detected
                if (anomalies.temperature || anomalies.humidity || anomalies.light) {
                    console.log("‚ö†Ô∏è AI DETECTED ANOMALY:", anomalies, "Raw:", sensorData, "Corrected:", correctedData);
                }

                // Update UI with Corrected Data
                document.getElementById('tempValue').textContent = correctedData.temperature.toFixed(1) + '¬∞C';
                document.getElementById('humValue').textContent = correctedData.humidity.toFixed(1) + '%';
                document.getElementById('lightValue').textContent = correctedData.light;

                // Update Charts (Raw vs Corrected)
                updateChart(tempChart, sensorData.temperature, correctedData.temperature, anomalies.temperature);
                updateChart(humChart, sensorData.humidity, correctedData.humidity, anomalies.humidity);
                updateChart(lightChart, sensorData.light, correctedData.light, anomalies.light);

                // Update Logs
                logData('encryptedLog', data.encrypted, 'encrypted');
                
                const isAnyAnomaly = anomalies.temperature || anomalies.humidity || anomalies.light;
                const logMsg = JSON.stringify(correctedData, null, 2) + (isAnyAnomaly ? '\n(Corrected by AI)' : '');
                logData('decryptedLog', logMsg, 'decrypted', isAnyAnomaly);

                document.getElementById('statusDot').className = 'status-indicator status-connected';
            } catch (e) {
                console.error("Error processing MQTT message:", e);
            }
        }

        function onConnect() {
            console.log("Connected to MQTT Broker");
            document.getElementById('statusDot').className = 'status-indicator status-connected';
            client.subscribe(mqtt_topic);
            
            const btn = document.getElementById('connectBtn');
            btn.textContent = 'Stop';
            btn.className = 'stop';
            isConnected = true;
        }

        function onConnectionLost(responseObject) {
            if (responseObject.errorCode !== 0) {
                console.log("onConnectionLost:"+responseObject.errorMessage);
            }
            document.getElementById('statusDot').className = 'status-indicator status-error';
            const btn = document.getElementById('connectBtn');
            btn.textContent = 'Connect';
            btn.className = '';
            isConnected = false;
        }

        function toggleConnection() {
            if (!isConnected) {
                const clientId = "WebClient-" + parseInt(Math.random() * 100000);
                client = new Paho.MQTT.Client(mqtt_broker, mqtt_port, clientId);
                client.onConnectionLost = onConnectionLost;
                client.onMessageArrived = onMessageArrived;
                
                client.connect({
                    onSuccess: onConnect,
                    onFailure: (e) => {
                        console.log("Connection failed", e);
                        alert("Connection failed: " + e.errorMessage);
                        document.getElementById('statusDot').className = 'status-indicator status-error';
                    }, 
                    useSSL: true,
                    timeout: 3
                });
            } else {
                if (client) {
                    client.disconnect();
                }
            }
        }
    </script>
</body>
</html>
